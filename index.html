<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: wheat;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 120px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons .login {
            background-color: transparent;
            color: black;
        }

        .buttons .sign {
            background-color: black;
            color: white;
        }

        .buttons button:hover {
            background-color: #333;
            color: white;
        }

        section {
            display: flex;
            flex-direction: row;
            padding-top: 100px; /* Accounts for fixed header */
        }

        .left {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left h1 {
            font-size: 3rem;
            font-weight: 300;
            line-height: 1.3;
            margin-top: 50px;
        }

        .left p {
            font-size: 1.2rem;
            color: #555;
            letter-spacing: 0.5px;
        }

        .left .buttons {
            display: flex;
            gap: 15px;
        }

        .right {
            width: 50%;
            overflow: hidden;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right img {
            width: 100%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 20px;
            }

            section {
                flex-direction: column;
            }

            .left,
            .right {
                width: 100%;
                padding: 20px;
            }

            .left h1 {
                font-size: 2rem;
                margin-top: 50px;
            }

            .left p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-wrap: wrap;
                gap: 10px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .left h1 {
                font-size: 1.8rem;
            }

            .left p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="Typeform_Logo.svg.png" alt="Typeform Logo" />
        <div class="links">
            <nav>
                <a href="#">Product</a>
                <a href="#">Template</a>
                <a href="#">Connect</a>
                <a href="#">Pricing</a>
                <a href="#">Help</a>
                <a href="#">Blog</a>
                <a href="#">Careers</a>
            </nav>
        </div>
    </header>

    <section class="first">
        <div class="left">
            <h1>Forms & Surveys for the People</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur unde illo voluptate optio magnam nisi,
                eos nesciunt est voluptas atque?
            </p>
            <div class="buttons">
                <button>Sign Up Free</button>
                <button>See Examples</button>
            </div>
        </div>
        <div class="right">
            <img src="good-coffee-day-square-flyer_23-2148696105.avif" alt="Coffee Day Flyer">
        </div>
    </section>
</body>

</html>
